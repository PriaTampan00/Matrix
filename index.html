<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matriks</title>
    <link rel="stylesheet" href="M.css">
</head>
<body>
    <h1>Kalkulator Matriks</h1>
    <label for="size">Pilih ukuran matriks:</label>
    <select id="size" onchange="generateMatrixInputs()">
        <option value="2">2x2</option>
        <option value="3">3x3</option>
        <option value="4">4x4</option>
    </select>
    <div class="matrix-container">
        <div id="matrixA" class="matrix-section">
            <h2>Matriks A</h2>
            <div id="matrix1"></div>
        </div>
        <div id="matrixB" class="matrix-section">
            <h2>Matriks B</h2>
            <div id="matrix2"></div>
        </div>
    </div>
    <button onclick="calculateSum()">Hitung Penjumlahan</button>
    <div id="result-container">
        <h2>Matriks C (Hasil)</h2>
        <div id="result"></div>
    </div>
    <script src="M.js"></script>
</body>
</html>
